<div class="search">
    <nz-input-group [nzSuffix]="suffixIconSearch" >
      <input type="text" nz-input placeholder="input profile name" [(ngModel)]="searchValue"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <ul nz-list [nzDataSource]="listOfDataProfiles" nzBordered nzSize="large">
    <li nz-list-item *ngFor="let item of listOfDataProfiles" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a *ngIf = "!item.checkPost" (click)="mutePost(item.username)">Mute posts</a>
          <a *ngIf = "item.checkPost" (click)="unmutePost(item.username)">Unmute posts</a>
        </nz-list-item-action>
        <nz-list-item-action>
            <a *ngIf = "!item.checkStory"(click)="muteStory(item.username)">Mute stories</a>
            <a *ngIf = "item.checkStory"(click)="unmuteStory(item.username)">Unmute stories</a>
        </nz-list-item-action>
        <nz-list-item-action>
            <a *ngIf = "!item.checkComment" (click)="muteComment(item.username)">Mute comments</a>
            <a *ngIf = "item.checkComment" (click)="unmuteComment(item.username)">Unmute comments</a>
        </nz-list-item-action>
        <nz-list-item-action>
            <a *ngIf = "!item.checkMessage" (click)="muteMessage(item.username)">Mute messages</a>
            <a *ngIf = "item.checkMessage" (click)="unmuteMessage(item.username)">Unmute messages</a>
        </nz-list-item-action>
      </ul>
      {{ item.username }}
    </li>
  </ul>
