<nz-input-group [nzSuffix]="suffixIconSearch">
    <input type="text" nz-input placeholder="search to add profile to close friends"  [(ngModel)]="searchValue"/>
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
</ng-template>
<ul nz-list [nzDataSource]="data" nzBordered nzSize="large">
    <li nz-list-item *ngFor="let item of data | searchFilter : searchValue" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="add(item)">Add</a>
        </nz-list-item-action>
      </ul>
      {{ item }}
    </li>
  </ul>
  <ul nz-list [nzDataSource]="closeFriends" nzBordered nzSize="large">
    <nz-list-header [ngStyle]="{ 'color': 'blue' }">Close friends</nz-list-header>
    <li nz-list-item *ngFor="let item of closeFriends" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="remove(item)">Remove</a>
        </nz-list-item-action>
      </ul>
      {{ item }}
    </li>
  </ul>
