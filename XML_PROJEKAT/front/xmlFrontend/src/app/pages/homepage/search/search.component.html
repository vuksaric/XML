<div class="search">
    <nz-input-group [nzSuffix]="suffixIconSearch" >
      <input type="text" nz-input placeholder="input profile name, tag or location" [(ngModel)]="searchValue"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
</div>
