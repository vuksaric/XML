<nz-tabset>
  <nz-tab [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <i nz-icon nzType="team" nzTheme="outline"></i>
      Profiles
    </ng-template>
    <div class="search">
      <nz-input-group [nzSuffix]="suffixIconSearch" >
        <input type="text" nz-input placeholder="input profile name, tag or location" [(ngModel)]="searchValue"/>
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
    <ul nz-list [nzDataSource]="listOfData" nzBordered nzSize="large">
      <li nz-list-item *ngFor="let item of listOfData | searchFilter : searchValue" nzNoFlex>
        <ul nz-list-item-actions>
          <nz-list-item-action>
            <a (click)="view(item)">View Profile</a>
          </nz-list-item-action>
        </ul>
        {{ item }}
      </li>
    </ul>
  </nz-tab>
  <nz-tab [nzTitle]="titleTemplate2">
    Content of Tab Pane 1
    <ng-template #titleTemplate2>
      <i nz-icon nzType="tags" nzTheme="outline"></i>
      Tags
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="titleTemplate3">
    Content of Tab Pane 1
    <ng-template #titleTemplate3>
      <i nz-icon nzType="car" nzTheme="outline"></i>
      Locations
    </ng-template>
  </nz-tab>
</nz-tabset>
